<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .layout{
        width: 600px;
        margin: 0px auto;
    }

    .left{
        height: 500px;
        width: 200px;
        float: left;
        background-color: blue;
    }
    .left::after{
        content:'';
        display:block;
        clear:both;
    }
    .right{
        height: 500px;
        margin-left: 201px;
        background-color: red;
    }
    </style>
</head>
<body>
    <div class="layout">
        <div class="left">
        左侧固定宽度
        </div>
        <div class="right">
         右侧自适应
        </div>
    </div>
</body>
</html>
